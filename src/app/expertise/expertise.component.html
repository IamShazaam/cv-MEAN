<div class="o-section__header-bg  t-section__header"></div>
<div class="o-section__content-bg  t-section__content"></div>

<div class="o-container">
    <div class="o-section__container">

        <header class="o-section__header  t-section__header">
            <div class="o-content">
                <h2 class="o-section__heading">
                    Expertise
                </h2>
                <div class="o-content__body  o-section__description">
                    Stil learning.
                </div>
            </div>
        </header><!-- /o-section__header -->

        <div class="o-section__content  t-section__content  ">

            <div class="o-grid" *ngIf="cvData && cvData.expertise">

                <div class="o-grid__col-sm-6">
                    <div class="o-media  o-media--block  o-content">
                        <div class="o-media__figure">
                            <div class="c-number  t-primary-color">
                                01
                            </div>
                        </div>
                        <div class="o-media__body  o-content__body">
                            <h3>Advanced CSS</h3>
                            <div [innerHTML]="cvData.expertise.advanceCSS"></div>
                        </div>
                    </div><!-- /o-media o-content -->
                </div><!-- /o-grid__col -->

                <div class="o-grid__col-sm-6">
                    <div class="o-media  o-media--block  o-content">
                        <div class="o-media__figure">
                            <div class="c-number  t-primary-color">
                                02
                            </div>
                        </div>
                        <div class="o-media__body  o-content__body">
                            <h3>Front-end Design</h3>
                            <div [innerHTML]="cvData.expertise.frontEndDesign"></div>
                        </div>
                    </div><!-- /o-media o-content -->
                </div><!-- /o-grid__col -->

                <div class="o-grid__col-sm-6">
                    <div class="o-media  o-media--block  o-content">
                        <div class="o-media__figure">
                            <div class="c-number  t-primary-color">
                                04
                            </div>
                        </div>
                        <div class="o-media__body  o-content__body">
                            <h3>Object-oriented PHP</h3>
                              <div [innerHTML]="cvData.expertise.objectOrientedPHP"></div>
                        </div>
                    </div><!-- /o-media o-content -->
                </div><!-- /o-grid__col -->

                <div class="o-grid__col-sm-6">
                    <div class="o-media  o-media--block  o-content">
                        <div class="o-media__figure">
                            <div class="c-number  t-primary-color">
                                06
                            </div>
                        </div>
                        <div class="o-media__body  o-content__body">
                            <h3>JavaScript / Back-End</h3>
                             <div [innerHTML]="cvData.expertise.javascript"></div>
                        </div>
                    </div><!-- /o-media o-content -->
                </div><!-- /o-grid__col -->

            </div><!-- /o-grid -->

        </div><!-- /o-section__content -->

    </div><!-- /o-section__container -->
</div><!-- /o-container -->
